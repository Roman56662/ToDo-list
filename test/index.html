<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <h1>ToDo List</h1> 
        <input id="input" type="text" placeholder="Enter text">
        <div class="todo__buttons"> 
            <input id="button" type="button" value="Add"> 
            <input id="button_show_all" type="button" value="show all"> 
            <input id="button_show_check" type="button" value="show check">
            <input id="button_show_no-check" type="button" value="show no-check">
            <input id="button_show_del" type="checkbox" value="show del">Show del
        </div> 
        <div class="todo__list">
            <ul id="list"></ul> 
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
