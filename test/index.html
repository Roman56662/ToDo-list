<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <h1>ToDo List</h1> 
        <input id="input" type="text" placeholder="Enter text">
        <div class="todo__buttons"> 
            <button id="button">Add</button>
            <button id="button_show_all">show all</button>
            <button id="button_show_check">show check</button>
            <button id="button_show_no-check">show no-check</button>
            <button id="button_show_del">Show del</button>
            <button id="button_clear">Clear key</button>
        </div> 
        <div class="todo__list">
            <ul id="list"></ul> 
        </div>
    </div>
<script src="v4.js"></script>
</body>
</html>
